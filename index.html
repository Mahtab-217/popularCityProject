<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div>
    <nav class="py-4 w-full px-10 bg-linear-60 from-black flex items-center justify-between to-green-900  via-red-900">
        <h1 class="text-gray-200 text-2xl  font-bold ">شهر های مشهور افغانستان</h1>
       <a href="#" id="btn"  class="text-gray-200 bg-green-800 rounded-md py-2 px-4  font-bold" >اضافه کردن شهر مورد نظر</a>
    </nav>
   
        <div id="form" class="w-full h-screen hidden justify-center bg-gray-900/30 items-center ">
        <div class="w-1/2 p-4 border border-2 h-fit bg-white rounded-md">
            <h1 class="text-3xl font-bold bg-linear-60 from-black py-4 to-green-800 via-red-800 text-center text-transparent bg-clip-text">اضافه کردن شهر جدید</h1>
        <form  class="gap-4 flex mx-auto flex-col ">
        <div>
            <label for="name" id="name">نام شهر</label>
        <input id="name" class="border border-green-500 focus:outline-0 h-12 w-full" type="text"/>
        </div>
        <div>
            <label for="image" id="image">عکس شهر</label>
        <input id="image" class="border border-green-500 focus:outline-0 h-12 w-full"  accept="image/*" type="text"/>
        </div>
        <div>
            <label for="description" id="description">توضیحات</label>
        <textarea  name="description" class="w-full h-20 border border-green-500 resize-none focus:outline-0" id="description"></textarea>
        </div>
        <input  id="addBtn" type="submit" value="اضافه کردن" class="bg-green-800 py-2 px-1.5 rounded-xs text-gray-200"/>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
